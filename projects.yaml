configuration:
  markdown_header_file: config/header.md
  markdown_footer_file: config/footer.md
  min_projectrank: 5
  min_stars: 15
  project_inactive_months: 9
  project_dead_months: 18

categories:
    - category: development-cycle
      title: Development Cycle
      subtitle: Tools for compiling, testing, packaging, formatting, linting, ... your Scala code
    - category: db-clients
      title: Database Clients
      subtitle: Libraries for connecting to, operating, and querying databases.
    - category: json
      title: JSON
      subtitle: Libraries that handle JSON format.
    - category: web-frameworks
      title: Web Frameworks
    - category: csv-yaml
      title: File Processing
      subtitle: Libraries that handle common file formats including YAML, CSV, etc.
    - category: sbt
      title: SBT Plugins
    - category: toolkits
      title: Toolkits, Extensions & Ecosystems
      subtitle: Extensions and platforms that provide various abstractions.
    - category: media
      title: Media Processing
      subtitle: Libraries for audio, image, and video handling and processing
    - category: di
      title: Dependency Injection
    - category: http
      title: HTTP
      subtitle: HTTP clients and servers
    - category: test
      title: Testing
      subtitle: Libraries and frameworks for various types of code testing
    - category: sec
      title: Security
      subtitle: Libraries for security, authentication, and cryptography
    - category: data
      title: Data Handling
      subtitle: Libraries for data binding, validation, and serialization
    - category: parsers
      title: Parsers
      subtitle: Libraries for creating custom parsers
    - category: reactive
      title: Reactive Programming
      subtitle: Reactive programming libraries (streams, observables...)
    - category: env
      title: Development Environment
      subtitle: Various tooling libraries that help with the overall Scala programming environment
    - category: templating
      title: Templating Engines
    - category: sci
      title: Business Intelligence
      subtitle: Libraries for data analysis, machine learning, and AI
    - category: bigdata
      title: Big Data
      subtitle: Libraries for processing and handling big data sets
    - category: distributed
      title: Distributed
      subtitle: Libraries and frameworks for building and maintaining distributed systems and fault-tolerant applications.
    - category: scala-js
      title: ScalaJS
      subtitle: Libraries purely built for Scala.js
labels:
   - label: zio
     image: https://zio.dev/img/navbar_brand.png
     description: Libraries compatible with ZIO
