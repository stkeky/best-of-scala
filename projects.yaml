     image: https://www.playframework.com/assets/images/logos/1d627942f0b2f115f8638936a212244a-play_icon_full_color.png
     description: Libraries spawned from or a part of PlayFramework
   - label: scalajs
     image: https://www.scala-js.org/assets/img/scala-js-logo.svg
     description: Projects compatible with Scala.js
   - label: scala3
